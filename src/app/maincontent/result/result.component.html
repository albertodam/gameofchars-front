<div class="result-container">

  <div *ngIf="multiplayer" class="result-multiplayer">
    <span class="result-score">Resultado final de la partida.</span>
    <table class="table-score">
      <thead>
          <th class="text-right"></th>
          <th class="text-left">Nombre</th>
          <th class="text-left">Puntos</th>          
      </thead>
      <tr *ngFor="let score of scoreBoard; let i = index">
          <td class="text-right"><i class="fas fa-trophy" *ngIf="i < 3"
                  [ngClass]="{'first': i === 0 , 'second': i === 1, 'third': i === 2}"></i></td>
          <td>{{score.username}}</td>
          <td>{{score.score}}</td>
      </tr>
  </table>
  </div>

  <div *ngIf="!multiplayer">


    <span class="result-score">Tu puntuaci√≥n ha sido de <strong>{{scoreTotal}}</strong> puntos.</span>
    <a class="shared-button twitter" target="_blank" href="https://twitter.com/intent/tweet?text={{message}}">
      Compartir en Twitter <i class="fab fa-twitter"></i></a>

    <a class="shared-button whatsapp" target="_blank" [href]="sanitize('whatsapp://send?text='+message)">
      Compartir en Whatsapp <i class="fab fa-whatsapp"></i></a>

  </div>
</div>
